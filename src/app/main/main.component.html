<mat-tab-group mat-stretch-tabs  
               class="example-stretched-tabs mat-elevation-z4"
               [ngStyle]="{textAlign: 'center'}">

  <!-- Simple text label -->
  <mat-tab label="Buttons and Icons">
    <button mat-button>Normal</button>&nbsp;&nbsp;
    <button mat-fab color="primary">FAB</button>&nbsp;&nbsp;
    <button mat-mini-fab color="accent">Mini</button>&nbsp;&nbsp;
    <button mat-stroked-button color="accent">Stroked</button>&nbsp;&nbsp;
    <button mat-raised-button>Raised</button>&nbsp;&nbsp;

    <button mat-raised-button color="warn"
              aria-label="Button that performs a specific task">
      Action
    </button>
    <hr>


    <!-- Icon only -->
    <button mat-icon-button color="primary"
            (click)="changeStyles1()" id="styletest1">
      <span class="material-symbols-sharp">
        favorite
      </span>
    </button>&nbsp;&nbsp;

    <!-- Icon on Right -->
    <button mat-stroked-button (click)="changeStyles2()" id="styletest2">
      Stroked with ICON on right
      <span class="material-symbols-sharp">
        shopping_cart
        </span>
    </button>&nbsp;&nbsp;

    <!-- Icon Underneath -->
    <button mat-raised-button>
      Stroked with ICON below<br>
      <span class="material-symbols-sharp" [ngStyle]="{color: 'red'}">
        android
        </span>
    </button>&nbsp;&nbsp;    
    <hr>
  </mat-tab>

  <!-- Label with Icon for Personal Data-->
  <mat-tab>
    <ng-template mat-tab-label>
			Bio &nbsp; &nbsp;
      <span class="material-symbols-sharp" [ngStyle]="{color: 'red'}">
        android
      </span>     
    </ng-template>
    <h3>My name is {{bio.sname}}</h3>
  </mat-tab>  

  <!-- Label with Icon for External Data View -->
  <mat-tab>
    <ng-template mat-tab-label>
      My Classes &nbsp; &nbsp;
      <span class="material-symbols-sharp">
        meeting_room
        </span>
    </ng-template>
    <mat-action-list>
      <mat-list-item *ngFor="let x of myclasses; let i=index">
        <button mat-stroked-button color="primary"
                (click)="onClickMe(i)">
          {{x.cname}}
        </button>
      </mat-list-item>
    </mat-action-list>

  </mat-tab>
</mat-tab-group>
