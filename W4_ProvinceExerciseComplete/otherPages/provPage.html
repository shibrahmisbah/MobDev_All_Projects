<!DOCTYPE HTML>
<!-- Province List -->
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Province List</title>
<link rel="stylesheet" href="../css/mystyles.css">
<script src="../js/pageScript.js"></script>

  <style>
    .flexArea {display:flex; font-size: 1.25em;  text-align: center; }
    .flex1 {flex: 2; font-style: italic;}
    .flex2 {flex: 2; font-weight: bold;}
    hr {width: 75%; border-width: thick; border-color: blue;}
  </style>
</head>
<body onload="loadPage()">
	<!-- Header -->
	<section class="namestyle" id="country"></section>
	<div class="buttonContainer">
		<button onclick="history.back()" style="font-size: 0.75em;">GO BACK</button>
	</div>  <hr>
	<section class="flexArea">
    <div class="flex1">Province Name: </div>
    <div class="flex2" id="pname"></div>
  </section>
  <hr>
  <section class="flexArea">
    <div class="flex1">Capital: </div>
    <div class="flex2" id="capital"></div>
  </section>
  <hr>
  <section class="flexArea">
      <div class="flex1" id="flag"></div>
      <div class="flex2" id="cities"></div>
    </section>
</body>
</html>
