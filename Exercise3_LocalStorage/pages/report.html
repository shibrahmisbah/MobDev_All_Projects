<!DOCTYPE html>
<html>
<head>

<title>Local Storage</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="../css/main.css" rel="stylesheet">
<script src="../js/localStorage.js"></script>
</head>

<body onload="loadReport()">
<!-- Display report data and create go back function and print function -->
<section id="report">
  <br>
  <button id="goBack" onclick="goToIndex()">Go Back</button>
  <hr>
  <h1>Student Payment Report</h1>
  <p class="group"><label for="outid">Student ID</label>
  <input type="text" name="outid" id="outid"></p>
  <p class="group"><label for="outname">Student Name</label>
  <input type="text" name="outname" id="outname"></p>
  <p class="group"><label for="outamount">Final Amount Owed</label>
  <input type="number" name="outamount" id="outamount"></p>
  <h4>&copy; Sheridan College</h4>
  <p><button id="printData" onclick="printData()">PRINT</button></p>
</section>
</body>
</html>
